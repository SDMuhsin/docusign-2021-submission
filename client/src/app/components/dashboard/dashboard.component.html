<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav p-0" mode="side">
        <div class = "container  d-flex flex-column justify-content-start p-0">
            <button routerLink = '/' mat-stroked-button class = "p-2" >
                <mat-icon color = "primary">home</mat-icon>
            </button>
            <button routerLink = '/accounts' mat-stroked-button class = "p-2">
                <mat-icon color = "primary">account_box</mat-icon>
            </button>
            <button routerLink = '/create_envelope' mat-stroked-button class = "p-2">
                <mat-icon> email</mat-icon>
            </button>
            <button routerLink = '/edit_document' mat-stroked-button class = "p-2">
                <mat-icon> edit</mat-icon>
            </button>
            <button routerLink = '/view_history' mat-stroked-button class = "p-2">
                <mat-icon>history</mat-icon>
            </button>
            
        </div>
    </mat-drawer>
  
    <div class="container-fluid">
        <!-- Router -->
        <router-outlet (activate) = "onActivate($event)"></router-outlet>
    </div>
  
  </mat-drawer-container>
